<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Example</title>
</head>
<body>
    <h1>Interactive Example</h1>

    <h3>Section 1 Lessons</h3>

    <!-- Button to toggle menu-->
    <button id="menuButton">Toggle Menu</button>

    <!--The menu-->
    <ul id="menu" style="display: none;">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    

    <!-- Button to display an alert-->
    <button id="alertButton">Show Alert</button>

    <!-- Buttons to increment and decrement the counter -->
    <button id="incrementButton">Increment Counter</button>
    <button id="decrementButton">Decrement Counter</button>

    <button id="resetButton">Reset</button>
   
    <p>Quantity: <span id="counter">0</span></p>

    <!-- Form for name input -->
    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Your name">
    <button id="greetButton">Greet Me</button>

    <!-- Section where the greeting will appear -->
    <p id="greetingMessage"></p>

    <!-- Button to add new paragraph-->
    <button id="addParagraphButton">Add Paragraph</button>
    <br>
    <div id="paragraphContainer"></div>


    
    <!-- Link to external JavaScript file -->
     <script src="js/HideAndShowButtonScript.js"></script>
     <script src="js/AlertsScript.js"></script>
     <script src="js/IncrementAndDecrementScript.js"></script>
     <script src="js/ResetButtonScript.js"></script>
     <script src="js/FormValidationUsingRegexScript.js"></script>
     <script src="js/DomManipulationButtonScript.js"></script>
</body>
</html>
